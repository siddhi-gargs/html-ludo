<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chess Board</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    .horizontal-path {
      height: 154px;
      width: 307px;
      border: 1px solid black;
    }

    .blocks {
      width: 306px;
      height: 50px;
      border: 1px solid black;
    }

    .steps {
      width: 50px;
      height: 50px;
      border-right: 1px solid black;
      float: left;
    }

    .wining-red {
      background-color: red;
    }

    .wining-blue {
      background-color: rgb(14, 14, 248);
    }

    .white-path {
      background-color: yellow;
    }

    .box {
      width: 307.5px;
      height: 303px;
      border: 1px solid black;
    }

    .insidebluebox {
      margin: 20px;
      height: 260px;
      border: 4px solid white;
      box-sizing: border-box;
    }

    .chances {
      height: 210px;
      margin: 20px;
      background-color: white;
      box-sizing: border-box;
    }

    .circles {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-color: blue;
      display: inline-block;
      margin: 10px;
    }

    #blueColor {
      background-color: rgb(9, 9, 238);
    }


    .space-for-circles {
      height: 150px;
      margin: 20px;
      padding: 20px 10px;
      background-color: greenyellow;
    }

    .red-color {
      background-color: red;
    }

    .blue-section {
      width: 100%;
      display: flex;
    }
  </style>
</head>
